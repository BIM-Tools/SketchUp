<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>IFC-editor</title>
  
  <meta http-equiv="X-UA-Compatible"    content="IE=edge"/>
	<meta http-equiv="content-type"       content="text/html; charset=utf-8" />
	<meta http-equiv="MSThemeCompatible"  content="Yes">

  <link href="../../BIM-Tools/css/main.css"                                     rel="stylesheet" type="text/css"/>
  <link href="../css/editor.css"                                                rel="stylesheet" type="text/css"/>
  <link href="../lib/treetable/stylesheets/jquery.treetable.css"                rel="stylesheet" type="text/css"/>
  <link href="../lib/treetable/stylesheets/jquery.treetable.theme.default.css"  rel="stylesheet" type="text/css"/>

  <!--<script src="../../firebug-lite/build/firebug-lite.js"              type="text/javascript"></script>-->
  <script src="../../BIM-Tools/js/jquery.min.js"                      type="text/javascript"></script>
  <script src="../lib/treetable/javascripts/src/jquery.treetable.js"  type="text/javascript"></script>
  <script>
    $(document).ready(function(data){
      window.location.href = 'skp:load@true';
    });
    function update(obj) {
      content_new = $("#" + obj).val();
      window.location.href = 'skp:update@' + obj + "_" + content_new;
    }
    function select(obj) {
      window.location.href = 'skp:select@' + obj;
    }
  </script>
</head>
<body>
  <div>
    <h1>IFC editor</h1>
    <table id='products' class='treetable'>
			<tr>
				<th colspan="2">Name</th>
				<th>Description</th>
				<th>Subtype</th>
				<th>Global id</th>
			</tr>
      <tbody>
      </tbody>
    </table>
    <table id='materials' class='treetable'>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Category</th>
			</tr>
      <tbody>
      </tbody>
    </table>
    <table id='layers' class='treetable'>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Identifier</th>
			</tr>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
